name: Deploy jobs
on: 
  push:
    branches:
      - 'main'

permissions:
      id-token: write
      contents: read

jobs: 
  job-deploy:
    runs-on: [self-hosted, Windows, x64]
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: az CLI login
      uses: azure/login@v1
      with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    - name: Azure CLI script
      uses: azure/CLI@v1
      with:
          azcliversion: 2.0.72
          inlineScript: |
            az account show > hoge.txt